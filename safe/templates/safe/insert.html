<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/36e6971a0e.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
  <!-- Brand -->
  <div class="col-lg-4 col-md-4 col-sm-12 col-12">
    <a class="navbar-brand" href="{% url 'index' %}" >pass<span>Keeper</span></a>
  </div>


  <!-- Links -->
  <div class="navbar col-lg-6 col-md-6 col-sm-12 col-12">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="active nav-link" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="fa fa-fw fa-search"></i> Search</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      </li>
  </ul>
</div>
<div class="navbar col-lg-2 col-md-2 col-sm-12 col-12">
  <div class="dropdown">
  <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
    {{username}}
  </button>
  <div class="dropdown-menu">
    <h5 class="dropdown-header">{{username}} Account</h5>
    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
  </div><!-- end of dropdown-menu -->
</div><!-- end of dropdown -->
</div>
</nav>

<div class="container">
  <h1>Password Form</h1>
  <p>Enter the password and some other informations in the shown form.</p><br>
  <hr>
  <p style="color: red;">{{msg}}</p>
  <p style="color: red;">{{check_state}}</p>
  <form action="{% url 'insert' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="website">Enter Website URL:</label>
    <input type="text" class="form-control" id="website" name="website" placeholder="Enter Url">
    <small class="form-text text-muted">We'll never share your information with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="userInfo">Enter UserId or Email</label>
    <input type="text" class="form-control" id="userInfo" name="userInfo" placeholder="Enter UserId or Email">
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-dark btn-lg">Submit &nbsp;<i class="fa fa-lock" aria-hidden="true"></i>
</button>
</form>

</div>

</body>
</html>
